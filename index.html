<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unorder</title>
</head>
<body>
    <div>
        <h2>Hello world</h2>
        <ul id="drinkList">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li id="nameItem">Beer</li>
        </ul>
        <button id="changeButton">Click</button>
    </div>

    <script>
        const nameItem = document.getElementById('nameItem');
        const changeButton = document.getElementById('changeButton');

        changeButton.addEventListener('click', () => {
            nameItem.textContent = "Healthy Drink";
        });
    </script>
    <hr>
    <br/><br/>
    <h2>Click here to open infokalash</h2>


    <a href="https://www.infokalash.com/">Click here</a>


</body>
</html>
